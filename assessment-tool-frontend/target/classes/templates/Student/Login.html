
<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Assessment Ally</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    
    <!-- Student-specific CSS -->
    <link th:href="@{/resources/css/Student/Login.css}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-banner">
            <div class="animated-text mb-4">Assessment Ally</div>
            <div class="animated-slogan">Your Learning Journey Starts Here</div>
            <div class="floating-shapes" id="shapes-container"></div>
        </div>
        <div class="login-form">
            <h2 class="text-center mb-5 fw-bold">Student Login</h2>
            <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
            <!-- Form submission to /Student/Login -->
            <form th:action="@{/Student/Login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-block">Sign In</button>
                <div class="form-check mt-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Student-specific JavaScript -->
    <script th:src="@{/resources/js/Student/Login.js}"></script>
</body>
</html>
