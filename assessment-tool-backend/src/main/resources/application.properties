# Application Name
spring.application.name=assessment-tool-backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/assessment_db
spring.datasource.username=root
spring.datasource.password=vivek
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Server Configuration
server.port=8082

# Character Encoding (these properties are deprecated in newer Spring Boot, included for backwards compatibility)
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# View Configuration (if you're still using JSP)
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

